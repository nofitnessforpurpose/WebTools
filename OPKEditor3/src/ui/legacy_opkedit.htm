<!DOCTYPE html>
<div class="container">
  <table border=0 width="100%" style="table-layout: fixed;">
    <tr>
      <td width="50%" valign=top class=noselect>

        <span id=newpackbutton class="custom-button active-button">New Pack</span>

        <input type="file" id=loadpackbutton />
        <label for="loadpackbutton" class="custom-button active-button" id=loadpacklabel>Load
          Pack</label>

        <a id=savepackbutton class="custom-button inactive-button">Save Pack As</a>
        <a id=savehexbutton class="custom-button inactive-button">Export Intel HEX</a>

        &nbsp;&nbsp;&nbsp;
        <input type="file" id=loaditembutton multiple="multiple" />
        <span id=newitembutton class="custom-button inactive-button">Add New Item</span>
        <label for="loaditembutton" class="custom-button inactive-button" id=loaditemlabel>Import
          Item</label>

        <h5 style="margin-top: 10px;">Pack contents</h5>
        <div id=fileinfo style="margin-bottom: 10px; font-family: monospace;"></div>
        <ul id=opkcontents class=packlist></ul>
        <div id=checksums style="margin-top: 10px; font-family: monospace;"></div>

      </td>
      <td width="50%" valign=top id=itemeditorpanel>
        <span class=noselect>
          <span id=discardbutton class="custom-button inactive-button">Discard</span>
          <span id=applybutton class="custom-button inactive-button">Apply</span>
          &nbsp;&nbsp;&nbsp;
          <span id=eraseitembutton class="custom-button inactive-button">Erase Item</span>
          <a id=saveitembutton class="custom-button inactive-button">Export Item</a>
          <span id=highlightbutton class="custom-button inactive-button" style="display:none">Syntax
            Highlight</span>
        </span>
        <h5 style="margin-top: 10px;">Item contents</h5>
        <div id=itemeditor></div>

      </td>
    </tr>
  </table>
</div>
