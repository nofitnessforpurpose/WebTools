  <style>
    html {
      width: 100%;
     }
	 
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }

    footer {
      font-size: 8px;
      text-align: center;
      padding: 3px;
      background-color: Silver;
      color: black;
      transition: background-color 0.3s, color 0.3s;
    }

    map {
      display: inline;
    }

    .map-container {
      position: relative;
      display: inline-block;
    }

    #map-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      /* Let clicks pass through to the map */
      z-index: 10;
    }

    .highlight {
      fill: rgba(252, 236, 177, 0.05);
      /* Clear central zone */
      stroke: rgba(252, 236, 177, 0.5);
      /* Softer stroke opacity */
      stroke-width: 3px;
      filter: drop-shadow(0 0 15px #FCECB1);
      /* Increased blur for softer glow */
      opacity: 0;
      transition: opacity 0.2s;
      pointer-events: none;
    }

    .highlight.active {
      opacity: 1;
      animation: none;
    }

    @keyframes pulse-glow {
      0% {
        opacity: 0.3;
      }

      50% {
        opacity: 0.8;
      }

      100% {
        opacity: 0.3;
      }
    }

    .highlight.pulse {
      animation: pulse-glow 2s infinite ease-in-out;
    }
  </style>

</head>

<body>
  <div class="map-container">

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const map = document.querySelector('map[name="workmap"]');
      const overlay = document.getElementById('map-overlay');
      const areas = map.querySelectorAll('area');

      areas.forEach((area, index) => {
        const shape = area.getAttribute('shape');
        const coords = area.getAttribute('coords').split(',').map(Number);
        let svgShape;

        if (shape === 'circle') {
          svgShape = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
          svgShape.setAttribute('cx', coords[0]);
          svgShape.setAttribute('cy', coords[1]);
          svgShape.setAttribute('r', coords[2]);
        } else if (shape === 'rect') {
          svgShape = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
          svgShape.setAttribute('x', coords[0]);
          svgShape.setAttribute('y', coords[1]);
          svgShape.setAttribute('width', coords[2] - coords[0]);
          svgShape.setAttribute('height', coords[3] - coords[1]);
        } else if (shape === 'poly') {
          svgShape = document.createElementNS('http://www.w3.org/2000/svg', 'polygon');
          // Format points as "x,y x,y" pairs for better compatibility
          const points = [];
          for (let i = 0; i < coords.length; i += 2) {
            points.push(`${coords[i]},${coords[i + 1]}`);
          }
          svgShape.setAttribute('points', points.join(' '));
        }

        if (svgShape) {
          svgShape.classList.add('highlight');
          if (area.dataset.pulse === 'true') {
            svgShape.classList.add('pulse');
          }
          svgShape.setAttribute('id', 'highlight-' + index);
          overlay.appendChild(svgShape);

          area.addEventListener('mouseenter', () => {
            svgShape.classList.add('active');
          });

          area.addEventListener('mouseleave', () => {
            svgShape.classList.remove('active');
          });
        }
      });
    });
  </script>
